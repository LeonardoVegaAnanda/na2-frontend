<!--Ventana Modal Buscar Orden-->
<ng-template #crearUsuarioModal let-modal>
  <div class="modal-header fondo-cabecera">
    <h4 class="modal-title estiloh4">Crear Usuario</h4>
    <button class="btn close btnClose" aria-label="close" type="button" (click)="modal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body fondo-modal-buscar">
    <div class="col form_modal">
      <label for="ejemplo">Nombre</label>
      <input type="text" [(ngModel)]="usuarioData.nombre" class="form-control" name="nombreSurtidor"><br>
      <label for="ejemplo]">Usuario</label>
      <input type="text" [(ngModel)]="usuarioData.username" class="form-control" name="nombreSurtidor"><br>
      <label for="ejemplo">Contrase√±a</label>
      <input type="password" [(ngModel)]="usuarioData.password" class="form-control" name="claveSurtidor">
              <!--Area-->
              <div class="col">
                <label for="area">Tipo Usuario</label>
                <select class="form-control" name="area" id="area" [(ngModel)]="usuarioData.area" required="true">
                  <option>ADMIN</option>
                  <option>GERENTE</option>
                  <option>TRABAJADOR</option>
                </select>
              </div>
    </div>
  </div>
  <div class="modal-footer">
    <a type="submit" class="btnBuscar" (click)="crearUsuario()">Crear</a>
  </div>
</ng-template>
<!--Cerrar Ventana Modal Buscar Orden-->

<!--Encabezado principal-->
<section class="intro imagen">
  <div class="bg-image h-100" style="background-color: transparent;">
    <div class="mask d-flex align-items-center h-100">
      <div class="container">
        <br><br>
        <!--Titulo-->
        <h2 style="color: #000;">
          Lista de Usuarios
        </h2>
        <br>
        <br>
        <button style="--clr:#3D4CBA" (click)="open(crearUsuarioModal)"><span>Crear
            Usuario</span><i></i></button> &nbsp;
      </div>
    </div>
  </div>
</section>
<div class="table-wrapper">
  <table class="fl-table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Usuario</th>
        <th scope="col">Nombre</th>
        <th scope="col">Tipo</th>
        <th scope="col">Estatus</th>
      </tr>
    </thead>
    <tbody style="background-color: transparent;">
      <tr *ngFor="let user of users">
        <td>{{user.idUsuario}}</td>
        <td>{{user.username}}</td>
        <td>{{user.nombre}}</td>
        <td>{{user.area}}</td>
        <td>{{user.enabled ? "Activo":"Inactivo"}}</td>
      </tr>
    </tbody>
  </table>
</div>
