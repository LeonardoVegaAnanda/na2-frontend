<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h1 class="fuente_h1">Orden</h1>
      <div id="tv">
        <h4><b>Titulo:</b> &nbsp; <span>{{evento?.titulo_evento}}</span></h4>
        <h4><b>Tipo: </b>&nbsp; <span>{{evento?.tipo_evento}}</span></h4>
        <h3 style="text-align: center;">Detalles</h3>
        <h5 style="text-align: center;"><span>{{evento?.cuerpo_evento}}</span></h5>
      </div>
    </div>
  </div>
</div>
<div class="buttons">
  <button (click)="openEditarAdministrador(editarEvento)">Editar</button>
  <button (click)="eliminarEvento(evento?.id)">Eliminar</button>
  <button [routerLink]="'/admin/eventos'">Regresar</button>
</div>

<!--Ventana Modal Buscar Orden-->
<ng-template #editarEvento let-modal>
  <div class="modal-header fondo-cabecera">
    <h4 class="modal-title estiloh4">Crear Evento</h4>
    <button class="btn close btnClose" aria-label="close" type="button" (click)="modal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body fondo-modal-buscar">
    <div class="col form_modal">
      <input type="hidden" [(ngModel)]="evento.id">
      <input type="text" [(ngModel)]="evento.titulo_evento" class="form-control" name="nombreSurtidor"
        placeholder="Titulo">
        <input type="hidden" [(ngModel)]="evento.gerenteModel.id" >
      <input type="text" [(ngModel)]="evento.tipo_evento" class="form-control" name="claveSurtidor" placeholder="Tipo">
      <textarea name="cuerpo" [(ngModel)]="evento.cuerpo_evento" id="" cols="30" rows="10"
        placeholder="Cuerpo"></textarea>
    </div>
    <a type="submit" class="btnBuscar" (click)="editarEventoClick()">Crear</a>
  </div>
  <div class="modal-footer">
  </div>
</ng-template>
<!--Cerrar Ventana Modal Buscar Orden-->
