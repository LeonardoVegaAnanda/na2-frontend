<!--Ventana Modal Buscar Orden-->
<ng-template #crearAdministrador let-modal>
  <div class="modal-header fondo-cabecera">
    <h4 class="modal-title estiloh4">Crear Administrador</h4>
    <button class="btn close btnClose" aria-label="close" type="button" (click)="modal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body fondo-modal-buscar">
    <div class="col form_modal">
      <label for="nombreAdmin">Nombre</label>
      <input type="text" [(ngModel)]="administrador.nombre" class="form-control" name="nombreAdmin"><br>
      <label for="usuarioAdmin">Usuario</label>
      <input type="text" [(ngModel)]="administrador.usuario" class="form-control" name="usuarioAdmin">
    </div>
  </div>
  <div class="modal-footer">
    <a type="submit" class="btnBuscar" (click)="crearAdministradorClick()">Crear</a>
  </div>
</ng-template>
<!--Cerrar Ventana Modal Buscar Orden-->

<!--Encabezado principal-->
<section class="intro imagen">
  <div class="bg-image h-100" style="background-color: transparent;">
    <div class="mask d-flex align-items-center h-100">
      <div class="container">
        <br><br>
        <!--Titulo-->
        <h2 style="color: #000;">
          Lista de Administradores
        </h2>
        <br>
        <br>
        <button style="--clr:#3D4CBA" (click)="openCrearAdministrador(crearAdministrador)"><span>Crear
            Administrador</span><i></i></button> &nbsp;
      </div>
    </div>
  </div>
</section>
<div class="table-wrapper">
  <table class="fl-table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Usuario</th>
        <th scope="col">Accion</th>
      </tr>
    </thead>
    <tbody style="background-color: transparent;">
      <tr *ngFor="let admin of administradores">
        <td>{{admin.id_administrador}}</td>
        <td>{{admin.nombre}}</td>
        <td>{{admin.usuario}}</td>
        <td><a class="btn" [routerLink]="'/admin/admins/'+admin.id_administrador">Detalles</a></td>
      </tr>
    </tbody>
  </table>
</div>
