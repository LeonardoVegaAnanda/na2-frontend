<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h1 class="fuente_h1">Queja</h1>
      <div id="tv">
        <h4><b>Fecha:</b> &nbsp; <span>{{queja?.fecha_Queja}}</span></h4>
        <h4><b>Tipo: </b> &nbsp; <span>{{queja?.tipo_Queja}}</span></h4>
        <h4><b>Estatus: </b> &nbsp; <span>{{queja?.estatus_queja}}</span></h4>
        <h3 style="text-align: center;">Detalles</h3>
        <h5 style="text-align: center;"><span>{{queja?.cuerpo_queja}}</span></h5>
      </div>
    </div>
  </div>
</div>
<div class="buttons">
  <div class="buttons">
    <button (click)="openEditarAdministrador(editarEvento)">Editar</button>
    <button (click)="eliminarQueja(queja?.id_queja,queja?.trabajadorModel.id)">Eliminar</button>
    <button [routerLink]="'/admin/quejas'">Regresar</button>
  </div>
  <!--Ventana Modal Buscar Orden-->
  <ng-template #editarEvento let-modal>
    <div class="modal-header fondo-cabecera">
      <h4 class="modal-title estiloh4">Crear Evento</h4>
      <button class="btn close btnClose" aria-label="close" type="button" (click)="modal.dismiss()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body fondo-modal-buscar">
      <div class="col form_modal">
        <input type="hidden" [(ngModel)]="queja.id_queja">
        <input type="text" [(ngModel)]="queja.estatus_queja" class="form-control" name="nombreSurtidor"
          placeholder="Estatus">
        <input type="hidden" [(ngModel)]="queja.trabajadorModel.id">
      </div>
      <a type="submit" class="btnBuscar" (click)="editarQuejaClick()">Crear</a>
    </div>
    <div class="modal-footer">
    </div>
  </ng-template>
  <!--Cerrar Ventana Modal Buscar Orden-->
