<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h1 class="fuente_h1">Tarea</h1>
      <div id="tv">
        <h4 style="text-align: center;"><b>{{tarea?.nombre}}</b></h4>
        <h4><b>Fecha:</b> &nbsp; <span>{{tarea?.fecha  |date}}</span></h4>
        <h4><b>Estatus:</b> &nbsp; <span>{{tarea?.estatus}}</span></h4>
        <h4><b>Asignado a:</b><span>{{tarea?.trabajadorModel.nombre_trabajador}}</span></h4>
      </div>
    </div>
  </div>
</div>
<div class="buttons">
  <div class="buttons">
    <button (click)="openEditarAdministrador(editarEvento)">Editar</button>
    <button [routerLink]="'/admin/eventos'">Regresar</button>
  </div>
  <ng-template #editarEvento let-modal>
    <div class="modal-header fondo-cabecera">
      <h4 class="modal-title estiloh4">Crear Evento</h4>
      <button class="btn close btnClose" aria-label="close" type="button" (click)="modal.dismiss()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body fondo-modal-buscar">
      <div class="col form_modal">
        <input type="text" [(ngModel)]="tarea.nombre" class="form-control" name="nombreSurtidor"
          placeholder="Titulo">
      </div>
      <a type="submit" class="btnBuscar" (click)="editarEventoClick()">Crear</a>
    </div>
    <div class="modal-footer">
    </div>
  </ng-template>
  <!--Cerrar Ventana Modal Buscar Orden-->
