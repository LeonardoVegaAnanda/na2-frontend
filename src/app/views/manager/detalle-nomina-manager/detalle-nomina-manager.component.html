<div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1 class="fuente_h1">Detalle Nomina</h1>
        <div id="tv">
          <h4>Fecha: <span>{{nomina?.fechaNomina}}</span></h4>
          <h4>ISR: <span>{{nomina?.isr}}</span></h4>
          <h4>Descuento Retardo: <span>{{nomina?.descuento_retardo}}</span></h4>
          <h3>Total: <span><b>{{nomina?.nomina_trabajador | currency}}</b></span></h3>
        </div>
      </div>
    </div>
  </div>
  <div class="buttons">
    <button (click)="openEditarAdministrador(editarEvento)">Editar</button>
    <button (click)="pdfNomina(nomina?.id_nomina,nomina?.trabajadorModel.id)">PDF</button>
    <button [routerLink]="'/manager/nominas'">Regresar</button>
  </div>
  <!--Ventana Modal Buscar Orden-->
  <ng-template #editarEvento let-modal>
    <div class="modal-header fondo-cabecera">
      <h4 class="modal-title estiloh4">Crear Evento</h4>
      <button class="btn close btnClose" aria-label="close" type="button" (click)="modal.dismiss()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body fondo-modal-buscar">
      <div class="col form_modal">
        <input type="hidden" [(ngModel)]="nomina.id_nomina">
        <input type="text" [(ngModel)]="nomina.nomina_trabajador" class="form-control" name="nombreSurtidor"
          placeholder="Nomina">
  
      </div>
      <a type="submit" class="btnBuscar" (click)="editarEventoClick()">Crear</a>
    </div>
    <div class="modal-footer">
    </div>
  </ng-template>
  <!--Cerrar Ventana Modal Buscar Orden-->
