<!--Encabezado principal-->
<section class="intro">
    <div class="bg-image h-100" style="background-color: transparent;">
      <div class="mask d-flex align-items-center h-100">
        <div class="container">
          <br><br>
          <!--Titulo-->
          <h2 style="color: #000;">
            Lista de Incidencias
          </h2>
          <br>
          <br>
          <button style="--clr:#634A97" (click)="abrirModalQueja(crearIncidencia)"><span>Crear</span><i></i></button>
          <br><br>
        </div>
      </div>
    </div>
  </section>
  <ng-template #sinEstatus>
    Sin Estatus
  </ng-template>
  <div class="table-wrapper">
    <table class="fl-table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Fecha</th>
          <th scope="col">Tipo</th>
          <th scope="col">Titulo</th>
        </tr>
      </thead>
      <tbody class="row_cuerpo" *ngFor="let incidencia of listaIncidencias">
        <tr class="tr_font">
          <td>{{incidencia.id_incidencia}}</td>
          <td>{{incidencia.fecha_incidencia}}</td>
          <td>{{incidencia.tipo_incidencia}}</td>
          <td>{{incidencia.nombre_incidencia}}</td>
        </tr>
      <tbody>
    </table>
  </div>
      <!--Ventana Modal Buscar Orden-->
<ng-template #crearIncidencia let-modal>
  <div class="modal-header fondo-cabecera">
    <h4 class="modal-title estiloh4">Crear Queja</h4>
    <button class="btn close btnClose" aria-label="close" type="button" (click)="modal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body fondo-modal-buscar">
    <div class="col form_modal">
      <input type="text" [(ngModel)]="incidencia.tipo_incidencia" class="form-control" name="nombreSurtidor" placeholder="Tipo">
      <br>
      <input type="text" [(ngModel)]="incidencia.nombre_incidencia" class="form-control" name="nombreSurtidor" placeholder="Nombre">
      <br>
      <input type="text" [(ngModel)]="incidencia.evidencia_incidencia" class="form-control" name="nombreSurtidor" placeholder="evidencia">
      <br>
      <textarea name="cuerpo" [(ngModel)]="incidencia.observaciones" id="" cols="30" rows="10" placeholder="Cuerpo"></textarea>
      <p>Trabajador</p>
      <select [(ngModel)]="idTrabajador" name="gerente"  id="gerente.id">
        <option value="{{trabajadorObtenido.id}}">{{trabajadorObtenido.nombre_trabajador}}</option>
      </select>
    </div>
    <a type="submit" class="btnBuscar" (click)="crearQuejaClick()">Crear</a>
  </div>
  <div class="modal-footer">
  </div>
</ng-template>
<!--Cerrar Ventana Modal Buscar Orden-->
