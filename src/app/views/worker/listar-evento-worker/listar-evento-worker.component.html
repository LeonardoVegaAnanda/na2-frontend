<!--Encabezado principal-->
<section class="intro">
  <div class="bg-image h-100" style="background-color: transparent;">
    <div class="mask d-flex align-items-center h-100">
      <div class="container">
        <br><br>
        <!--Titulo-->
        <h2 style="color: #000;">
          Lista de Eventos
        </h2>
        <br>
        <br>
      </div>
    </div>
  </div>
</section>
<ng-template #sinEstatus>
  Sin Estatus
</ng-template>
<div class="table-wrapper">
  <table class="fl-table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Fecha</th>
        <th scope="col">Tipo</th>
        <th scope="col">Titulo</th>
        <th scope="col">Gerente</th>
        <th scope="col">Accion</th>
      </tr>
    </thead>
    <tbody class="row_cuerpo" *ngFor="let evento of listaEventos">
      <tr class="tr_font">
        <td>{{evento.id}}</td>
        <td>{{evento.fechEvento}}</td>
        <td>{{evento.tipo_evento}}</td>
        <td>{{evento.titulo_evento}}</td>
        <td>{{evento.gerenteModel.nombre_gerente}}</td>
        <td style="color: #000;"><a class="btn btnPrimary"
            [routerLink]="'/worker/eventos/'+ evento.id">Detalles</a></td>
      </tr>
    <tbody>
  </table>
</div>
